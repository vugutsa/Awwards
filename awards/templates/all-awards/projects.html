{%extends 'all-awards/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{projects.project_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{projects.title}}</h1>
   </div>

   <div class="row">
     <p>{{projects.post}}</p>
   </div>

   <div class="row">
     <p>Posted {{projects.pub_date|timesince}} by {{profile.name}}</p>
   </div>

 </div>

 {% endblock %}
